<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta property="og:title" content="Conversor de Moedas">
    <meta property="og:description" content="Converte R$ para US$, €, £ e ₿. Entregando valores dinâmicos.">
    <meta property="og:image" content="https://github.com/CYBERxDOLLY/desafio-1-javascript-conversor/blob/main/assets/img/conversor.png?raw=true">
    <meta property="og:url" content="https://cyberxdolly.github.io/desafio-1-javascript-conversor/">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <title>DevClub - Desafio JavaScript 01 - Conversor de Moedas</title>
    <script defer src="./script.js"></script>
</head>
<body>
    <div class="gifs">
        <img class="logo" src="./assets/img/money2.gif" alt="logo-money">
        <img class="logo" src="./assets/img/money2.gif" alt="logo-money">
        <img class="logo" src="./assets/img/money2.gif" alt="logo-money">
    </div>

    <main>
        <label>
            Converter <b>de</b>
            <select>
                <option>R$ Real brasileiro</option>
            </select>
        </label>

        <label>
            Converter <b>para</b>
            <select class="currency-select">
                <option value="dolar">US$ Dólar americano</option>
                <option value="euro">€ Euro</option>
                <option value="libra">£ Libra</option>
                <option value="bitcoin">₿ Bitcoin</option>
            </select>
        </label>

        <label>
            Valor
            <input class="input-currency" type="number" placeholder="R$10.000,00">
        </label>

        <audio id="myAudio">
            <source src="./assets/sound/caixa-som.mp3" type="audio/mp3">
        </audio>

        <button onclick="playAudio()" class="convert-button">Converter</button>

        <section>
            <div class="currency-box">
                <img src="./assets/img/real.png" alt="logo-moeda-a-converter">
                <p class="currency">Real</p>
                <p class="currency-value-to-convert">R$ 0,00</p>
            </div>
            
            <img class="arrow-img" src="./assets/img/arrow.png" alt="seta">
            
            <div class="currency-box">
                <img class="currency-img" src="./assets/img/dolar.png" alt="logo-moeda-convertida">
                <p class="currency" id="currency-name">Dólar americano</p>
                <p class="currency-value">US$ 0,00</p>
            </div>
        </section>
    </main>
</body>
</html>
